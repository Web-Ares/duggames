<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=1122">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>

    <link rel="stylesheet" href="css/contact-page.css">

</head>
<body>

    <!-- site -->
    <div class="site">

        <!-- site__header -->
        <header class="site__header">

            <!-- site__header-layout -->
            <div class="site__header-layout">

                <!-- logo -->
                <a href="#" class="logo">
                    <img src="img/logo.png" alt="DUGGAMES"/>
                </a>
                <!-- /logo -->

            </div>
            <!-- /site__header-layout -->

        </header>
        <!-- /site__header -->

        <!-- categories -->
        <div class="categories">

            <select name="categories" id="categories">
                <option value="0">Categories</option>
                <option value="1">Category</option>
                <option value="2">Category</option>
                <option value="3">Category</option>
                <option value="4">Category</option>
                <option value="5">Category</option>
            </select>

        </div>
        <!-- /categories -->

        <!-- site__content -->
        <div class="site__content">

            <!-- site__centered -->
            <div class="site__centered">

                <!-- site__title -->
                <h2 class="site__title"><span>Contact Us</span></h2>
                <!-- /site__title -->

                <!-- contact-us -->
                <form method="get" action="#" class="contact-us">

                    <fieldset>
                        <label for="contact-us__name">Your Name</label>
                        <input type="text" name="contact-us__name" id="contact-us__name" />
                    </fieldset>

                    <fieldset>
                        <label for="contact-us__subject">Subject</label>
                        <select name="contact-us__subject" id="contact-us__subject">
                            <option value="0">&emsp;</option>
                            <option value="1">Subject 1</option>
                            <option value="2">Subject 2</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <label for="contact-us__message">Your Message</label>
                        <textarea name="contact-us__message" id="contact-us__message"></textarea>
                    </fieldset>

                    <!-- contact-us__item -->
                    <div class="contact-us__item">

                        <span class="contact-us__topic">Capcha</span>

                        <!-- capcha -->
                        <div class="capcha">
                            <img src="pic/captcha.jpg" alt="Capcha"/>
                        </div>
                        <!-- /capcha -->

                    </div>
                    <!-- contact-us__item -->

                    <!-- contact-us__btn-wrap -->
                    <div class="contact-us__btn-wrap">

                        <button type="submit" name="contact-us__btn" class="btn">SEND</button>

                        <!-- contact-us__note -->
                        <p class="contact-us__note">* For games submissions click here</p>
                        <!-- /contact-us__note -->

                    </div>
                    <!-- /contact-us__btn-wrap -->

                </form>
                <!-- /contact-us -->

            </div>
            <!-- /site__centered -->

        </div>
        <!-- /site__content -->

        <!-- site__footer -->
        <footer class="site__footer">

            <!-- site__footer-layout -->
            <div class="site__footer-layout">

                <!-- copyright -->
                <span class="copyright">Â© WitchHut</span>
                <!-- copyright -->

                <!-- menu__item -->
                <a href="#" class="menu__item">Terms and Conditions</a>
                <a href="#" class="menu__item">Privacy Policy</a>
                <a href="#" class="menu__item">Download Games</a>
                <a href="#" class="menu__item">Submit Game</a>
                <a href="#" class="menu__item">Contact</a>
                <!-- /menu__item -->

            </div>
            <!-- /site__footer-layout -->

        </footer>
        <!-- /site__footer -->

    </div>
    <!-- /site -->

    <script src="js/vendors/jquery-2.2.1.min.js"></script>
    <script src="js/vendors/jquery.nicescroll.min.js"></script>
    <script src="js/index.min.js"></script>
</body>
</html>
